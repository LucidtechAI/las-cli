[testenv:publish]
deps =
    -rrequirements.publish.txt
commands =
    python setup.py sdist bdist_wheel
    twine upload --verbose dist/*

[flake8]
exclude = venv* .tox .env .eggs
max-line-length = 120

[testenv]
deps =
    -rrequirements.txt
    pytest
    requests_mock
    ipdb
    pdbpp
setenv =
    LAS_CLIENT_ID=test
    LAS_CLIENT_SECRET=test
    LAS_AUTH_ENDPOINT=test
    LAS_API_ENDPOINT=http://127.0.0.1:4010
commands =
    pytest

[testenv:debug]
deps =
    -rrequirements.txt
    pytest
    requests_mock
    ipdb
    pdbpp
commands =
    pytest -sx {posargs}

[pytest]
addopts = -s
markers =
    integration: requires access to API
setenv =
    LAS_CLIENT_ID=test
    LAS_CLIENT_SECRET=test
    LAS_AUTH_ENDPOINT=test
    LAS_API_ENDPOINT=http://127.0.0.1:4010

